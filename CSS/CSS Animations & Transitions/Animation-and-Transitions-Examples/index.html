<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Animation and Transitions Examples</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <h1>FOREVER</h1>

  </section>

  <section>
    <button class="doubleTransition">Hover over me!</button>
  </section>

  <section>
    <button class="draw-button">Hover me</button>
  </section>
  </section>




  <section>
    <h2 class="fade-in">Fade-in</h2>

  </section>
  <section>

    <h2 class="slide-in">Slide-in</h2>
  </section>
  <section>
    <h2 class="pulse">Pulse</h2>

  </section>
  <section>
    <h2 class="bounce">Bounce</h2>

  </section>
