<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Win 4 Game</h1>

  <h3>Objectives</h3>
  <h4>
    Have user give:
  </h4>
  <ul>
    <li>name</li>
    <li>age</li>
    <li>set of numbers</li>
  </ul>

  <h4>
    The program will then:
  </h4>
  <ul>
    <li>greet the user (name, age)</li>
    <li>display the user provided numbers</li>
    <li>compare them to a set of randomly generated numbers</li>
    <li>Announce whether the user won (has matching numbers)</li>
  </ul>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
